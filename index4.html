<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - HostelPets</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  
    <header>
      <div class="logo"><img src="logo/logo-awe.png" alt=""></div>
      <h1>HostelPets</h1>
      <nav>
        <a href="#">Início</a>
        <a href="#">Serviços</a>
        <a href="#">Perfil</a>
      </nav>
    </header>

    <main class="container">
      <div class="etiqueta">
        Para se tornar um hotel parceiro preencha:
      </div>

      <form class="form-pagamento">
        <div class="coluna">
          <label>Número do cartão:</label>
          <input type="text">

          <label>Data de validade:</label>
          <input type="text">

          <label>CVV:</label>
          <input type="text">

          <label>Nome no Cartão:</label>
          <input type="text">
        </div>

        <div class="coluna">
          <label>CNPJ:</label>
          <input type="text">
          <p class="mensalidade">Valor da mensalidade é<br>1.000.</p>
        </div>
        <a href="http://127.0.0.1:5500/index.html" class="register-link"onclick="alert('Cadastro criado com sucesso')">Clique aqui para se cadastrar></a>

      </form>
    </main>
